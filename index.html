<!DOCTYPE html>
<html>
  <head>
    <!-- Set the base href -->
    <base href="/">
    
    <title>Angular 2 App</title>

    <link rel="icon" href="favicon.png" type="image/png" />

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/typescript/lib/typescript.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <script src="node_modules/bcryptjs/dist/bcrypt.min.js"></script>
    
    <!-- Additional Angular2 libraries -->
    <script src="node_modules/angular2/bundles/router.js"></script>
    <script src="node_modules/angular2/bundles/http.js"></script>

    <!-- jQuery and Bootstrap libraries -->
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Three.JS -->
    <!--   
    <script src="node_modules/three/three.min.js"></script>
    <script src="/app/OrbitControls.js"></script>
    -->
    
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        },
        paths: {
          bcryptjs: 'node_modules/bcryptjs/dist/bcrypt.min.js'
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <body>
    <app><i class="fa fa-spinner fa-spin"></i> Loading...</app>
  </body>
</html>
