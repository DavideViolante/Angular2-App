<table class="table table-bordered table-hover">
	<thead class="thead-default">
		<tr>
			<th>
				Actions available
			</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngIf="isLoggedIn" >
			<td><a [routerLink]="['AddFile']">Add new file</a></td>
		</tr>
		<tr *ngIf="isLoggedIn && isAdmin" >
			<td><a [routerLink]="['AddUser']">Add new user</a></td>
		</tr>
	</tbody>
</table>
