<table class="table table-bordered">
	<thead class="thead-default">
		<tr>
			<th>
				Control Panel
			</th>
		</tr>
	</thead>

	<tbody>
		<tr>
			<td *ngIf="auth.loggedIn">
				<div class="btn-group">
					<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Action</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" *ngIf="auth.loggedIn" [routerLink]="['AddFile']">New file</a>
						<a class="dropdown-item" *ngIf="auth.loggedIn && isAdmin" [routerLink]="['AddUser']">New user</a>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>

<router-outlet></router-outlet>
