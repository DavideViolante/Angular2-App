<div *ngIf="!appReady" class="mainLoading">
    <div>
        <i *ngIf="!refresh" class="fa fa-circle-o-notch fa-spin fa-5x"></i>
        <button *ngIf="refresh" type="button" class="btn btn-secondary" onclick="javascript:location.reload()">{{msgRefresh}} <i class="fa fa-refresh"></i></button>
    </div>
</div>

<div *ngIf="appReady">
    <nav class="navbar navbar-dark bg-primary">
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['Home']"><i class="fa fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['Categories']"><i class="fa fa-bars"></i> Categories</a>
            </li>
            <li *ngIf="auth.loggedIn" class="nav-item">
                <a class="nav-link" [routerLink]="['Profile']"><i class="fa fa-user"></i> Profile</a>
            </li>
            <li *ngIf="auth.loggedIn" class="nav-item">
                <a class="nav-link" [routerLink]="['Upload']"><i class="fa fa-cogs"></i> Control Panel</a>
            </li>
            <li *ngIf="!auth.loggedIn" class="nav-item">
                <a class="nav-link" [routerLink]="['Login']"><i class="fa fa-sign-in"></i> Login</a>
            </li>
            <li *ngIf="auth.loggedIn" class="nav-item">
                <a class="nav-link" [routerLink]="['Logout']"><i class="fa fa-sign-out"></i> Logout</a>
            </li>
            <li *ngIf="!auth.loggedIn" class="nav-item">
                <a class="nav-link" [routerLink]="['Register']"><i class="fa fa-user-plus"></i> Register</a>
            </li>
        </ul>
        <form (ngSubmit)="onSubmit(query)" class="form-inline pull-xs-right">
            <input class="form-control" type="text" [(ngModel)]="query" placeholder="Search">
            <button class="btn btn-secondary" type="submit" [disabled]="query.length<2"><i class="fa fa-search"></i> Search</button>
        </form>
    </nav>
    <router-outlet></router-outlet>
</div>
