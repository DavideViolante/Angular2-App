<div class="card text-xs-center">
	<div class="card-header">
		Add file
	</div>
	<div class="card-block">

	<div class="col-md-6 col-centered">

		<form (ngSubmit)="onSubmit(fileForm.form.value)" #fileForm="ngForm">

			<div class="input-group" [ngClass]="{'has-success':name.valid}">
				<span class="input-group-addon"><i class="fa fa-file"></i></span>
					<input type="text" class="form-control" placeholder="Name" ngControl="name" #name="ngForm" required>
			</div>
			<br />

			<div class="input-group" [ngClass]="{'has-success':authors.valid}">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text" class="form-control" placeholder="Author 1, Author 2, ..." ngControl="authors" #authors="ngForm" required>
			</div>
			<br />

			<div class="input-group" [ngClass]="{'has-success':cat.valid}">
				<span class="input-group-addon" id="basic-addon1"><i class="fa fa-list"></i></span>
					<select class="form-control" ngControl="cat" #cat="ngForm" required>
						<optgroup label="Select the category">
							<option *ngFor="#cat of cats" [value]="cat.name">{{cat.name}}</option>
						</optgroup>
					</select>
			</div>
			<br />

			<button type="submit" class="btn" [ngClass]="{'btn-primary':fileForm.form.valid}" [disabled]="!fileForm.form.valid">Submit</button>
			<button type="reset" class="btn btn-warning">Reset</button>

		</form>

		<br />

	</div>

	<div [hidden]="!formSubmitted" class="alert alert-success" role="alert">
		<i class="fa fa-check-circle"></i> File added successfully! Redirecting... <i class="fa fa-spinner fa-spin"></i>
	</div>

</div>
