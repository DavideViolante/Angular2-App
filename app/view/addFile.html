<form *ngIf="!formSubmitted" (ngSubmit)="onSubmit(fileForm.form.value)" #fileForm="ngForm">
	<div class="form-group">
		<div [ngClass]="{'has-success':id.valid}">
		    <input placeholder="File ID" type="text" class="form-control" [(ngModel)]="file.id" ngControl="id" #id="ngForm" readonly required>
		</div>
		<div [ngClass]="{'has-success':name.valid}">
		    <input placeholder="Name" type="text" class="form-control" [(ngModel)]="file.name" ngControl="name" #name="ngForm" required>
		</div>
		<div [ngClass]="{'has-success':author.valid}">
		    <input placeholder="Author" type="text" class="form-control" [(ngModel)]="file.author" ngControl="author" #author="ngForm" required>
		</div>
		<div [ngClass]="{'has-success':cat.valid}">
			<select class="form-control" [(ngModel)]="file.cat" ngControl="cat" #cat="ngForm" required>
				<option value="vehicles">Vehicles</option>
				<option value="architecture">Architecture</option>
			</select>
		</div>
	</div>

	<button type="submit" class="btn" [ngClass]="{'btn-primary':fileForm.form.valid}" [disabled]="!fileForm.form.valid">Submit</button>
</form>
<h3 [hidden]="!formSubmitted">File uploaded successfully! <a [routerLink]="['Upload']">Back</a></h3>
