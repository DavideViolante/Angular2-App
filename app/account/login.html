<div class="card text-xs-center">
	<div class="card-header">
		Login
	</div>
	<div class="card-block">

		<div class="col-md-5 col-centered">

			<form (ngSubmit)="onSubmit(userForm.form.value)" #userForm="ngForm">
				<div class="input-group" [ngClass]="{'has-success':username.valid}">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" placeholder="Username" ngControl="username" #username="ngForm" [disabled]="formSubmitted && correctCredentials" autofocus required>
				</div>
				<br />
				
				<div class="input-group" [ngClass]="{'has-success':pswEl.value.length>5}">
					<span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock"></i></span>
						<input #pswEl type="password" class="form-control" placeholder="Password" ngControl="password" #password="ngForm" [disabled]="formSubmitted && correctCredentials" required>
				</div>
				<br />

				<button type="submit" class="btn center-block" [ngClass]="{'btn-primary':userForm.form.valid}" [disabled]="!userForm.form.valid || (formSubmitted && correctCredentials)"><i class="fa fa-sign-in"></i> Login</button>
			</form>

			<br />

		</div>

		<div [hidden]="!wrongUsername && !wrongPassword || correctCredentials" class="alert alert-danger" role="alert">
			<i class="fa fa-exclamation-circle"></i> {{msgWrongCredentials}}
		</div>
		<div [hidden]="!correctCredentials" class="alert alert-success" role="alert">
			<i class="fa fa-check-circle"></i> {{msgLoggedin}} <i class="fa fa-spinner fa-spin"></i>
		</div>
		<div [hidden]="!auth.loggedIn || formSubmitted" class="alert alert-success" role="alert">
			<i class="fa fa-check-circle"></i> {{msgAlreadyLoggedin}} <a [routerLink]="['Logout']">Logout</a> or <a href="javascript:location.reload()">Refresh</a>
		</div>
		

	</div>
</div>
